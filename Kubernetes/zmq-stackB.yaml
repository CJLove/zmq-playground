---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zmq-stack-b-cfg
  namespace: zmq-test

data:
  zmq-stack.yaml: |
    name: stackB
    id: cfb5feb0-ce4f-11ec-84fb-b88584a4a6ff
    log-level: 0
    health-port: 6000
    pub-endpoints: 
      - tcp://zmq-xpub-proxy-0:8200
      - tcp://zmq-xpub-proxy-1:8200
      - tcp://zmq-xpub-proxy-2:8200
    sub-endpoint: tcp://zmq-xsub-proxy:8201
    sub-topics:
      - stack-b-egress
    pub-topics:
      - stack-b-ingress
---
apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: zmq-stack-b
      namespace: zmq-test
      labels:
        app: zmq-stack-b
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: zmq-stack-b
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
          maxSurge: 1
      template:
        metadata:
          labels:
            app: zmq-stack-b
            prometheus: "true"
        spec:
          volumes:
            - name: zmq-stack-b-cfg
              configMap:
                name: zmq-stack-b-cfg

          containers:
          - name: zmq-stack-b
            image: fir.love.io:3005/zmq-stack:latest
            imagePullPolicy: Always
            livenessProbe:
              httpGet:
                path: /healthz
                port: 6000
              initialDelaySeconds: 2
              periodSeconds: 2
            volumeMounts:
              - mountPath: /zmq-stack/config
                name: zmq-stack-b-cfg
                readOnly: true

            ports:
              - name: metrics
                containerPort: 6001
          nodeSelector:
            cputype: amd64


