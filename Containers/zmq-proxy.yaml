---
apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: zmq-proxy
      labels:
        app: zmq-proxy
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: zmq-proxy
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
          maxSurge: 1
      template:
        metadata:
          # annotations:
          #   prometheus.io/path: "/metrics"
          #   prometheus.io/scrape: "true"
          #   prometheus.io/port: "6001"
          labels:
            app: zmq-proxy
            prometheus: "true"
        spec:
          volumes:
            - name: zmq-proxy-cfg
              configMap:
                name: zmq-proxy-cfg
          containers:
          - name: zmq-proxy
            image: fir.love.io:3005/zmq-proxy:latest
            imagePullPolicy: Always
            livenessProbe:
              httpGet:
                path: /healthz
                port: 6000
              initialDelaySeconds: 2
              periodSeconds: 2
            volumeMounts:
              - mountPath: /zmq-proxy/config
                name: zmq-proxy-cfg
                readOnly: true

            ports:
            - name: xsub
              containerPort: 9200
            - name: xpub
              containerPort: 9210
            - name: metrics
              containerPort: 6001
          nodeSelector:
            cputype: amd64


